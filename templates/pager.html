{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>

    <div class="container">
        <div class="row">

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名称</th>
                        <th>价格</th>
                    </tr>
                </thead>

                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>{{ book.id }}</td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div>

        <div class="row">
            <nav aria-label="Page navigation">
              <ul class="pagination pagination-lg">
                  {{ page_str|safe }}
              </ul>
            </nav>

        </div>

    </div>


</body>
</html>
